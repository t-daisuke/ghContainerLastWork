name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Push Docker Images
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./ch14_aiu/Dockerfile
          tags: ${{ secrets.ECR_REGISTRY }}/dos_img_aiu:latest
          push: true
          platforms: linux/arm64

      - name: Build and Push Docker Images
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./ch14_eoa/Dockerfile
          tags: ${{ secrets.ECR_REGISTRY }}/dos_img_eoa:latest
          push: true
          platforms: linux/arm64
